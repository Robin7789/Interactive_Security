<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="generator.css" />
    <title>Générateur de mot de passe</title>
  </head>
  <body>
    <header>Security Interactive</header>
    <main>
      <a href="index.html">Accueil</a>
      <h1>Générateur de mot de passe</h1>
      <label for="length">Nombre de caractères :</label>
      <input
        type="number"
        id="length"
        name="length"
        min="1"
        max="50"
        value="10"
      />
      <br />

      <input type="checkbox" id="uppercase" name="uppercase" checked />
      <label for="uppercase">Lettres majuscules</label>
      <br />

      <input type="checkbox" id="lowercase" name="lowercase" checked />
      <label for="lowercase">Lettres minuscules</label>
      <br />

      <input type="checkbox" id="numbers" name="numbers" checked />
      <label for="numbers">Chiffres</label>
      <br />

      <input type="checkbox" id="symbols" name="symbols" checked />
      <label for="symbols">Symboles</label>
      <br />

      <button id="generate">Générer</button>
      <br />

      <div>
        <p id="geeks"></p>
      </div>
    </main>
    <footer>Mentions legales</footer>
    <script src="generator.js"></script>
  </body>
</html>
